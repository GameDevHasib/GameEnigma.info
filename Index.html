<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameEnigma.io</title>
    <link rel="Stylesheet" href="Style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <video autoplay loop muted plays-inline class="back-video">
                <source src="Images/background%20-%20Made%20with%20Clipchamp.mp4" type="video/mp4">
            </video>
            <nav>
                <div class="nav-link">
                    <ul>
                        <li class="active"><b><a href="Index.html">HOME</a></b></li>
                        <li><b><a href="allgamespage.html">POPULAR GAMES</a></b></li>
                        <li><b><a href="#">CONTACT US</a></b></li>
                        <li><b><a href="AboutUSPage.html">ABOUT US</a></b></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="Slogun">
            <h1>Find Your Favourite Games Here</h1>
        </div>
        <div class="content">
            <form class="search-box" onsubmit="event.preventDefault(); doSearch();">
                <input id="searchHome" type="text" placeholder="search..." name="q">
                <button id="searchButton" type="submit">
                    <img src="Images/search.png">
                </button>
            </form>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById("searchHome");
        const searchButton = document.getElementById("searchButton");

        function doSearch() {
            const query = encodeURIComponent(searchInput.value.trim());
            if (query) {
                window.location.href = `allgamespage.html?search=${query}`;
            }
        }

        searchInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                doSearch();
            }
        });

        searchButton.addEventListener("click", doSearch);
    </script>
</body>

</html>
